		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"

		<script src="libs/highlight.min.js"></script>

			href="libs/highlight.min.css"
		/>

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/variables.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/forms.css">
		<link rel="stylesheet" href="css/messages.css">

	<body>
		<div class="container">
			<aside class="side-panel">
				<button id="panel-close" class="mobile-only" style="position: absolute; top: 10px; right: 10px;">Ã—</button>
				<div class="panel-content">
					<h2>Navigation</h2>
					<nav>
						<ul>
							<li><button id="mobile-settings-toggle" class="mobile-only" aria-haspopup="dialog" aria-controls="settings-modal">Settings</button></li>
							<!-- Other navigation items -->
						</ul>
					</nav>
				</div>
			</aside>
			<button id="panel-toggle" class="mobile-only" aria-expanded="false" aria-controls="side-panel">
				<span class="sr-only">Toggle side panel</span>
				â‰¡
			</button>
			<aside class="side-panel">
				<div class="panel-content">
					<h2>Side Panel</h2>
					<p>Content goes here</p>
				</div>
			</aside>
			<header>
				<h1>MementoAI</h1>
				<div class="header-actions">
					<button id="desktop-settings-toggle" class="desktop-only" aria-haspopup="dialog" aria-controls="settings-modal">Settings</button>
				</div>
			</header>
			
			<main id="chat-container" aria-live="polite" aria-busy="false"></main>
			
			<footer>
				<form id="chat-form">
					<textarea id="message-input" rows="1" placeholder="Start a conversation (Shift+Enter for newline)" autocomplete="off"></textarea>
					<button type="submit" id="send-button" disabled>Send</button>
				</form>
				<div id="footer-status" role="status" aria-live="polite"></div>
			</footer>
		</div>

		<!-- Settings Modal -->
		<div id="settings-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
			<div class="modal-overlay" id="modal-overlay"></div>
			<div class="modal-content">
				<div class="modal-header">
					<h2 id="modal-title">Settings</h2>
					<button id="modal-close" class="modal-close" aria-label="Close">
						Ã—
					</button>
				</div>
				<div class="modal-body">
					<form id="settings-form">
						<!-- Settings form content remains unchanged -->
					</form>
				</div>
			</div>
		</div>

		<!-- JavaScript Files -->
		<script src="js/state.js"></script>
		<script src="js/api.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/memory.js"></script>
		<script src="js/notifications.js"></script>
		<script src="js/pwa.js"></script>
		<script src="js/main.js"></script>
