<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MementoAI</title>
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>"
		/>

		<!-- PWA Manifest -->
		<link
			rel="manifest"
			href="manifest.json"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
			rel="stylesheet"
		/>

		<!-- External Libraries -->
		<script src="libs/marked.min.js"></script>
		<script src="libs/highlight.min.js"></script>
		<link
			rel="stylesheet"
			href="libs/highlight.min.css"
		/>

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/variables.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/forms.css">
		<link rel="stylesheet" href="css/messages.css">
		<link rel="stylesheet" href="css/markdown.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>MementoAI</h1>
				<button id="settings-toggle">Settings</button>
			</header>
			<form id="settings-form"><div id="settings-panel" class="hidden">
				<div class="form-group">
					<label for="api-key">OpenRouter API Key</label>
					<input type="password" id="api-key" placeholder="sk-or-..." /><small
						>Your key is saved in your browser's local storage.</small
					>
				</div>
				<div class="form-group">
					<label for="model-select">Model</label>
					<select id="model-select"></select>
				</div>
				<div class="form-group">
					<label> <input type="checkbox" id="free-filter" checked /> Show only free models </label>
				</div>
				<div class="form-group">
					<label for="model-search">Filter models by name</label>
					<input type="text" id="model-search" placeholder="Search model names..." />
				</div>
				<div class="form-group">
					<label for="system-prompt">System Prompt</label><textarea id="system-prompt" rows="12"></textarea>
				</div>
				<div class="button-group">
					<button type="button" id="save-settings">Save Settings</button>
					<button type="button" id="refresh-models">Refresh Models</button>
					<button type="button" id="export-memory">Export Memory</button>
					<button type="button" id="import-memory">Import Memory</button>
					<button type="button" id="enable-notifications">Enable Notifications</button>
					<button type="button" id="clear-debug">Clear Debug</button>
					<input type="file" id="import-file-input" accept=".json" style="display: none" />
				</div>
				<div id="debug-info"></div>
				<button type="button" id="close-settings">Close</button>
			</div>
		</form>
			<main id="chat-container"></main>
			<footer>
				<form id="chat-form">
					<textarea id="message-input" rows="1" placeholder="Start a conversation..." autocomplete="off"></textarea>
					<button type="submit">Send</button>
				</form>
			</footer>
		</div>

		<!-- JavaScript Files -->
		<script src="js/state.js"></script>
		<script src="js/api.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/memory.js"></script>
		<script src="js/notifications.js"></script>
		<script src="js/pwa.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
